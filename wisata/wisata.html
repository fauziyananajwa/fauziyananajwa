<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wisata Banyuwangi</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #c0c0c0;
  color: #333;
}

      .container {
        max-width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

/* Banner di bagian atas */
.banner {
  height: 280px;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')
    center/cover no-repeat;
  position: relative;
}

.banner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.banner h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  color: white;
  font-size: 2,4rem;
  font-weight: 700;
  text-shadow: 0 4px 15px rgba(0,0,0,0.5);
  transform: translate(-50%, -50%);
}

.section-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 20px;
}

/* Card destinasi */
.destinations {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 25px;
}

.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  transition: .3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card .info {
  padding: 15px;
}

.card .info h3 {
  font-size: 1.2rem;
  font-weight: 600;
}

.card .info p {
  font-size: 0.9rem;
  margin-top: 6px;
  color: #666;
}

/* Tombol kembali */
.back-btn {
  display: inline-block;
  margin-top: 30px;
  padding: 10px 20px;
  background: #00bcd4;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  transition: .3s;
}

.back-btn:hover {
  background: #0097a7;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: white;
  margin-top: 50px;
}
</style>
</head>

<body>
<div class="container">
<!-- Banner -->
<div class="banner">
  <h1>Wisata Banyuwangi</h1>
</div>

<!-- Konten -->
<div class="container">

  <h2 class="section-title">Destinasi Pilihan</h2>

  <div class="destinations">

    <div class="card">
      <img src="kawah ijen.jpg">
      <div class="info">
        <h3>Kawah Ijen</h3>
        <p>Api biru yang mendunia.</p>
      </div>
    </div>

    <div class="card">
      <img src="pulau-merah-banyuwangi.jpg">
      <div class="info">
        <h3>Pulau Merah</h3>
        <p>Keindahan pantai dengan bukit merah ikonik.</p>
      </div>
    </div>

    <div class="card">
      <img src="alas purwo.jpg">
      <div class="info">
        <h3>Alas Purwo</h3>
        <p>Hutan alami dan penuh legenda.</p>
      </div>
    </div>

    <div class="card">
      <img src="pulau-tabuhan.jpg">
      <div class="info">
        <h3>Pulau Tabuhan</h3>
        <p>Keindahan laut dan biota laut yang memanjakan mata.</p>
      </div>
    </div>
  </div>
</div>
  <a href="../index .html" class="back-btn">← Kembali</a>

</div>

<footer>
  © 2025 NAJWA FAUZIYANA ZULFA.
</footer>

</body>
</html>

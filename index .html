    </div>
    <div class="video-container">
      <video autoplay muted loop playsinline id="bg-video">
        <source
          src="beautiful-aerial-shot-of-the-blue-sea.mp4"
          type="video/mp4"
        />

    <div class="content">
      <h1 class="main-title">Banyuwangi</h1>
      <p class="subtitle">
        The most beautiful views come after the hardest climbs
      </p>
    </div>
    <script>
      // Ambil jumlah pengunjung dari localStorage
      let jumlah = localStorage.getItem("jumlah_pengunjung");

      // Jika belum ada, buat awal = 0
      if (!jumlah) {
        jumlah = 0;
      }

      // Tambah karena halaman dibuka / di-refresh
      jumlah++;

      // Simpan kembali
      localStorage.setItem("jumlah_pengunjung", jumlah);

      console.log("Total pengunjung:", jumlah); // hanya untuk debugging
      const jam = new Date().getHours();
      let dataPerJam = localStorage.getItem("kunjungan_per_jam");

      if (dataPerJam) {
        dataPerJam = JSON.parse(dataPerJam);
      } else {
        dataPerJam = new Array(24).fill(0);
      }

      dataPerJam[jam]++;

      localStorage.setItem("kunjungan_per_jam", JSON.stringify(dataPerJam));
    </script>
  </body>
